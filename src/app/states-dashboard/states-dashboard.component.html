<div class="row">
  <div class="card col p-3 m-3">
    <div class="ui statistics">
      <div class="red statistic">
        <div class="value">
          {{confirmed}}
        </div>
        <div class="label">
          Total Cases
        </div>
      </div>
    </div>
    <div class="ui statistics">
      <div class="orange statistic">
        <div class="value">
          {{recovered}}
        </div>
        <div class="label">
          Total Recovered
        </div>
      </div>
    </div>
    <div class="ui statistics">
      <div class="orange statistic">
        <div class="value">
          {{deaths}}
        </div>
        <div class="label">
          Total Deaths
        </div>
      </div>
    </div>
    <div class="ui statistics">
      <div class="orange statistic">
        <div class="value">
          {{active}}
        </div>
        <div class="label">
          Total Active
        </div>
      </div>
  </div>
</div>
